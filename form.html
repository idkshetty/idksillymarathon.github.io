<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Marathon 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <header>
        <div class="logo">
            <h1>üèÉ‚Äç‚ôÄÔ∏è Marathon 2025</h1>
            <p>Race for glory, race for life</p>
        </div>
    </header>

    <main class="form-page">
        <section class="enroll-form">
            <h2>Event Registration</h2>
            <form id="form">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="12" required />

                <label for="bloodGroup">Blood Group</label>
                <input type="text" id="bloodGroup" name="bloodGroup" required />

                <label for="category">Event Category</label>
                <select id="category" name="category">
                    <option value="5k">5K</option>
                    <option value="10k">10K</option>
                    <option value="20k">20K</option>
                    <option value="40k">40K</option>
                </select>

                <p class="cost-display">Total Cost: ‚Çπ<span id="cost">0</span></p>

                <button type="submit">Pay & Register</button>
            </form>
            <p id="message"></p>

            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Silly Marathon | Powered by Natural Hege</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
